language: node_js
node_js:
- 6

sudo: false

branches:
  only:
  - master

addons:
  ssh_known_hosts:
  - tropy.org

install:
- npm install --silent

before_script:
- openssl aes-256-cbc
  -K $encrypted_6232c291394f_key
  -iv $encrypted_6232c291394f_iv
  -in .priv.tar.enc
  -out .priv.tar
  -d

script:
- npm test

after_success:
- tar xvf .priv.tar
- npm run deploy

notifications:
  email: false
  slack:
    rooms:
      secure: 
    on_success: change
    on_failure: change
